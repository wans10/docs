/audio/speech:
  post:
    operationId: createSpeech
    tags:
      - Audio
    summary: Create speech
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSpeechRequest'
    responses:
      '200':
        description: OK
        headers:
          Transfer-Encoding:
            schema:
              type: string
            description: chunked
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          text/event-stream:
            schema:
              $ref: '#/components/schemas/CreateSpeechResponseStreamEvent'
    x-oaiMeta:
      name: Create speech
      group: audio
      returns: >-
        The audio file content or a stream of audio
        events.
      examples:
        - title: Default
          request:
            curl: |
              curl https://api.llmhub.com.cn/v1/audio/speech \
                -H "Authorization: Bearer $LLMHub_API_KEY" \
                -H "Content-Type: application/json" \
                -d '{
                  "model": "gpt-4o-mini-tts",
                  "input": "The quick brown fox jumped over the lazy dog.",
                  "voice": "alloy"
                }' \
                --output speech.mp3
        - title: SSE Stream Format
          request:
            curl: |
              curl https://api.llmhub.com.cn/v1/audio/speech \
                -H "Authorization: Bearer $LLMHub_API_KEY" \
                -H "Content-Type: application/json" \
                -d '{
                  "model": "gpt-4o-mini-tts",
                  "input": "The quick brown fox jumped over the lazy dog.",
                  "voice": "alloy",
                  "stream_format": "sse"
                }'
    description: Generates audio from the input text.
