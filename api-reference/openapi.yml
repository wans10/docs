paths:
  /responses:
    post:
      summary: Create a response
      description: Generate a response using a specified model
      operationId: createResponse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateResponseRequest'
            examples:
              example_request:
                summary: Example request
                value:
                  model: "gpt-4.1"
                  input: "Tell me a three sentence bedtime story about a unicorn."
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenAIResponse'
      security:
        - BearerAuth: []
      x-codeSamples:
        - lang: curl
          label: Official style
          source: |
            curl https://api.openai.com/v1/responses \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $OPENAI_API_KEY" \
              -d '{
                "model": "gpt-4.1",
                "input": "Tell me a three sentence bedtime story about a unicorn."
              }'
        - lang: javascript
          label: JavaScript (SDK)
          source: |
            import OpenAI from "openai";

            const client = new OpenAI({ apiKey: process.env.OPENAI_API_KEY });

            const response = await client.responses.create({
              model: "gpt-4.1",
              input: "Tell me a three sentence bedtime story about a unicorn."
            });

            console.log(response.output[0].content[0].text);
        - lang: python
          label: Python (SDK)
          source: |
            from openai import OpenAI

            client = OpenAI()

            response = client.responses.create(
              model="gpt-4.1",
              input="Tell me a three sentence bedtime story about a unicorn."
            )

            print(response.output[0].content[0].text)
        - lang: csharp
          label: C# (SDK)
          source: |
            using OpenAI;

            var client = new OpenAIClient(Environment.GetEnvironmentVariable("OPENAI_API_KEY"));

            var response = await client.Responses.CreateAsync(new() {
              Model = "gpt-4.1",
              Input = "Tell me a three sentence bedtime story about a unicorn."
            });

            Console.WriteLine(response.Output[0].Content[0].Text);
