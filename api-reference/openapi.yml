/audio/translations:
  post:
    operationId: createTranslation
    tags:
      - Audio
    summary: Create translation
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            $ref: '#/components/schemas/CreateTranslationRequest'
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              anyOf:
                - $ref: '#/components/schemas/CreateTranslationResponseJson'
